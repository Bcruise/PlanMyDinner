<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan My Dinner</title>


    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Jura&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div class="jumbotron">
        
        <div class="container">
            <h1 class="display-4">Plan my Dinner</h1> 
           <p class="lead">and gimmie a cocktail!</p> 
           <button class="jumboBtn" style='font-size:24px'>Testimonials</button>
        </div> 
    </div>
    <section class="testimonials text-center bg-light hide">
        <div class="container">
          <h2 class="mb-5">What people are saying...</h2>
          <div class="row">
            <div class="col-lg-4">
              <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                <img class="img-fluid rounded-circle mb-3" src="images/testimonials-1.jpg" alt="">
                <h5>Margaret E.</h5>
                <p class="font-weight-light mb-0">"This is fantastic! Thanks so much guys!"</p>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                <img class="img-fluid rounded-circle mb-3" src="images/testimonials-3.jpg" alt="">
                <h5>Sarah W.</h5>
                <p class="font-weight-light mb-0">"Thanks so much for making these free resources available to us!"</p>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="testimonial-item mx-auto mb-5 mb-lg-0">
                <img class="img-fluid rounded-circle mb-3" src="images/testimonials-2.jpg" alt="">
                <h5>Fred S.</h5>
                <p class="font-weight-light mb-0">"Plan my Dinner is amazing."</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <ul class="nav nav-pills mb-3 nav-justified" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" data-button="meals" aria-selected="true">Give me a Recipe</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                type="button" role="tab" aria-controls="pills-profile" data-button="cocktail" aria-selected="false">Give me a Cocktail</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-movie-tab" data-bs-toggle="pill" data-bs-target="#pills-movie"
                type="button" role="tab" aria-controls="pills-movie" data-button="movie" aria-selected="false">Give me a movie</button>
        </li>
    </ul>
    
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

            <div class="row align-items-start mt-4">
                <div class="col-md-4">
                    <form class="row align-items-start">
                        <div class="col-8">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="mealUserInput"
                                    placeholder="Enter your ingredient...">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <button type="submit" class="btn btn-new w-100 " data-button="add">Add</button>
                            </div>
                        </div>
                    </form>
                    <div class="row align-items-start" id="ingredientsContainer">
                        <!-- ingredients from js -->
                    </div>
                </div>
                <div class="result col-md-8 " >
                    <div class="row card-container justify-content-center" id="mealResultsContainer">
                        <!-- result from js-->
                    </div>
                    
                </div>
            </div>

        </div>
        

        <!-- Cocktail Section -->
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="row" id="cocktail-row">
                
            </div>

        </div>
        <!-- Movie section -->
        <div class="tab-pane fade" id="pills-movie" role="tabpanel" aria-labelledby="pills-movie-tab">
            <div class="container-fluid">
        
           <div class="row" id="movie-row">
               <div class="col-6 information">
                  <div id="movie-title"></div>
                  <div id="movie-overview"></div>
                  <div id="movie-rating"></div>
                </div>
                  <img id="movie-poster" class="moviePoster col-6">
           </div>
            
        </div>
    </div>
    </div>
    
    
    
    <!-- Modal -->
    <div class="modal fade" id="ViewRecipeModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="mealTitle">Butter Chicken</h4>
                    <button type="button" class="btn btn-new" data-bs-dismiss="modal">Close</button>
                </div>
                <!--Contains information of the recipe-->
                <div class="modal-body">
                    <!--Responsive modal-->
                    <div class="container-fluid">
                        <div class="row modal-data-style">
                            <div class="col-md-6 recipe-details">
                                <div class="row recipe-ingredients">
                                    <h6>Ingredients</h6>
                                    <!-- ingrediennts, to change with AJAX results-->
                                    <p id="mealIngredients">

                                    </p>
                                </div>
                                <div class="row recipe-instructions">
                                    <h6>Instructions</h6>
                                    <p id="mealInstructions">
                                        <!--instructions, to change with AJAX results-->

                                    </p>
                                </div>
                            </div>
                            <div class="col-md-6 recipe-photo">
                                <!-- recipe photo, to change with AJAX results - to delete actual photo from images folder-->
                                <img id ="mealImage" src=""
                                    class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <!-- Youtube link -->
                    <a href="" target="_blank" id="youTube"></a>
                    <button type="button" class="btn btn-new" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
  
    
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> 
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
